	<head>
		<link rel="shortcut icon" href="assets/img/favicon/favicon-32x32.png" alt="Icon-Aplus-Dessert">

	<body>
		<header>
			<div class="header-wrap select-none">
				<h1>
					<img class="book-icon" style="top:10px;" src="assets/img/favicon/Bookshelf-Apps-Logo.png" alt="book-icon">
					&nbsp;&nbsp;<span>Bookshelf Apps</span>
				</h1>
				<p>
					Platform inventaris buku yang efektif karena penyimpanan rak seperti kantong doraemon
				</p>
			</div>
			<nav class="navbar select-none">
				<p>
					By : Devan Cakra M. W

			</nav>

				<div class="col">
					<article class="article-1">

							<h2 class="select-none">Masukkan Buku Baru</h2><hr/>
							<form>
								<div class="input select-none">
									<label>Judul</label>
									<input id="inputBookTitle" type="text" placeholder="Masukkan judul buku"/>
									<small class="error-display" id="errorTitle">*Wajib Diisi</small>
								</div>
								<div class="input select-none">
									<label>Penulis</label>
									<input id="inputBookAuthor" type="text" placeholder="Masukkan nama penulis buku"/>
									<small class="error-display" id="errorAuthor">*Wajib Diisi</small>
								</div>
								<div class="input select-none">
									<label>Tahun</label>
									<input id="inputBookYear" type="number" placeholder="Masukkan tahun terbit buku"/>

								</div>

										<input id="inputBookIsComplete" type="checkbox" />
									</div>
									<button id="bookSubmit" class="select-none" type="button">

					</article>
				
					<article class="article-2">
						<section>
							<h2 class="select-none">Belum selesai dibaca</h2><hr/>			
							<div id="incompleteBookshelfList" class="book_list"></div>
						</section>
					</article>
				</div>

							<div id="searchResult" class="book_list"></div>
						</section>
					</aside>

					<article class="article-4">
						<section>
							<h2 class="select-none">Selesai dibaca</h2><hr/>
							<div id="completeBookshelfList" class="book_list"></div>
						</section>
					</article>
				</div>
			</div>
		</main>
		
		<footer>
			<div class="footer-container">
				<div class="footer-left select-none">
					<p>&copy; 2021-<span id="currentYear"></span> <strong>Bookshelf Apps</strong>. All rights Reserved.</p>
				</div>
				<div class="footer-right">
					<input type="image" class="scrollup select-none" onclick="myScrollup()" id="scrollup" title="Go to top" src="assets/img/others/scroll-up.gif" alt="scroll-up">
				</div>
			</div>
		</footer>

		<script>
			window.addEventListener('DOMContentLoaded', () => {
				const navbar = document.querySelector('.navbar');
				const header = document.querySelector('.header-wrap');
				const stickyOffset = header.offsetHeight;

				window.addEventListener('scroll', () => {
				if (window.pageYOffset >= stickyOffset) {
					navbar.classList.add('sticky');
				} else {
					navbar.classList.remove('sticky');
				}
				});
			});
		</script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/crd.js"></script>
		<script src="assets/js/search.js"></script>
		<script src="assets/js/swap.js"></script>
		<script src="assets/js/scrollup.js"></script>
	</body>
</html>
